<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Dashboard</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Crypto Dashboard</h1>
        </header>
        
        <section id="pi-news" class="crypto-news">
            <h2>Pi Network News</h2>
            <p>Stay updated with the latest Pi Network developments...</p>
        </section>

        <section id="xrp-news" class="crypto-news">
            <h2>XRP News</h2>
            <p>Latest news and trends on XRP...</p>
        </section>

        <section id="crypto-prices" class="crypto-section">
            <h2>Crypto Prices</h2>
            <div class="crypto-item">
                <img src="./images/pi-thumbnail.jpg" alt="Pi Thumbnail">
                <p>Pi: $3.14</p>
            </div>
            <div class="crypto-item">
                <img src="./images/xrp-thumbnail.jpg" alt="XRP Thumbnail">
                <p>XRP: $1.23</p>
            </div>
        </section>

        <section id="other-news" class="crypto-news">
            <h2>Other Crypto News</h2>
            <p>Discover trending updates from the crypto world...</p>
        </section>
    </div>
</body>
</html>
