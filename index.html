<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guy 1983 Portfolio</title>
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            padding: 20px;
            background-color: #1a1a1a; /* Darker header */
            text-align: center;
            border-bottom: 2px solid #00ff99; /* Neon green border */
        }

        header h1 {
            color: #00ff99; /* Neon green */
            font-size: 2.5rem;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* Section Styling */
        section {
            padding: 20px;
            text-align: center;
        }

        section h2 {
            color: #00ff99; /* Neon green */
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.1rem;
            margin: 15px 0;
        }

        /* Image Styling */
        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 2px solid #00ff99; /* Green border */
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff99; /* Glowing effect */
        }

        /* Footer Styling */
        footer {
            padding: 10px;
            background-color: #1a1a1a;
            text-align: center;
            border-top: 2px solid #00ff99;
            color: #00ff99;
            font-size: 1rem;
        }

        footer a {
            color: #00ff99;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AI Guy 1983</h1>
        <p>Exploring the Future of AI and Cryptocurrency</p>
    </header>

    <main>
        <!-- Section with Images -->
        <section>
            <h2>Our Mission</h2>
            <img src="images/crypto.jpg" alt="Cryptocurrency">
            <p>Revolutionizing the world with cutting-edge AI and blockchain technologies.</p>

            <h2>AI Innovations</h2>
            <img src="images/ai.jpg" alt="AI Technology">
            <p>Building smart solutions for a smarter future.</p>
        </section>
    </main>

    <footer>
        <p>Contact me at: <a href="mailto:aiguy1983@gmail.com">aiguy1983@gmail.com</a></p>
    </footer>
</body>
</html>
