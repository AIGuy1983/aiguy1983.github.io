<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Guy 1983</title>
  <!-- Google Font: Geo -->
  <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Geo', sans-serif;
      color: yellow; /* Text color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Text shadow */
    }
    
    /* Background Styling */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('AI.jpg') no-repeat center center/cover;
      <img src="chatbot.jpg" alt="Chatbot Image">
    }
    
    /* Header Section */
    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      border-bottom: 2px solid red;
    }
    
    header h1 {
      font-size: 3rem;
    }
    
    /* Main Content */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
    }
    
    .content img {
      max-width: 50%;
      height: auto;
      border: 5px solid red;
      border-radius: 10px;
      box-shadow: 0px 0px 20px red;
    }
    
    /* Footer Section */
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-top: 2px solid red;
      color: yellow;
    }
    
    footer a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }
    
    footer a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AI Guy 1983</h1>
  </header>
  
  <div class="content">
    <img src="c:/user/woodc/desktop/scrappers/images/chatbot.jpg" alt="Chatbot Image">
  </div>
  
  <footer>
    <p>Contact me at: <a href="mailto:aiguy1983@gmail.com">aiguy1983@gmail.com</a></p>
  </footer>
</body>
</html>
