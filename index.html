<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto and AI Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/AI.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    .crypto-tracker {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 10px;
    }

    .projects {
      padding: 20px;
      text-align: center;
    }

    .projects img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Crypto and AI Tracker</h1>
  </header>
  
  <div class="crypto-tracker">
    <h2>Crypto Price Tracker</h2>
    <input type="text" id="cryptoSymbol" placeholder="Enter cryptocurrency (e.g., BTC)">
    <button onclick="fetchCryptoPrice()">Get Price</button>
    <p id="cryptoPrice"></p>
  </div>

  <div class="projects">
    <h2>My Projects</h2>
    <img src="./images/Chatbot.jpg" alt="Chatbot Project">
  </div>

  <script>
    async function fetchCryptoPrice() {
      const symbol = document.getElementById('cryptoSymbol').value.toUpperCase();
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${symbol}&vs_currencies=usd`;
      const response = await fetch(url);
      const data = await response.json();

      const price = data[symbol.toLowerCase()]?.usd;
      const priceText = price
        ? `Current price of ${symbol}: $${price}`
        : `Cryptocurrency ${symbol} not found.`;
      document.getElementById('cryptoPrice').innerText = priceText;
    }
  </script>
</body>
</html>
