<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & Cryptocurrency: The Future of Finance</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    h1, h2 {
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .crypto-card {
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #262626;
    }
    .crypto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .crypto-card img {
      width: 50px;
      height: 50px;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #666;
      margin: 20px 0;
    }
    .news-section {
      margin-top: 40px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #262626;
    }
    .news-item h3 {
      margin: 0 0 10px;
      color: #2575fc;
    }
    .news-item a {
      color: #6a11cb;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      margin-top: 40px;
    }
    footer a {
      color: #2575fc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI & Cryptocurrency: The Future of Finance</h1>
    <p>Discover how AI is revolutionizing the crypto world.</p>
  </header>

  <div class="container">
    <!-- Crypto Section -->
    <section class="crypto-section">
      <h2>Top 100 Cryptocurrencies</h2>
      <div id="crypto-info" class="crypto-grid">
        <div class="loading">Loading cryptocurrencies...</div>
      </div>
    </section>

    <!-- AI Section -->
    <section class="ai-section">
      <h2>AI Integration</h2>
      <div id="ai-images">
        <img src="images/AI.jpg" alt="AI" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <img src="images/Chatbot.jpg" alt="Chatbot" style="width: 100%; max-width: 400px; border-radius: 10px; margin-top: 20px;">
      </div>
    </section>

    <!-- News Section -->
    <section class="news-section">
      <h2>Latest Crypto News</h2>
      <div id="pi-news">
        <div class="loading">Loading Pi Network news...</div>
      </div>
      <div id="xrp-news">
        <div class="loading">Loading Ripple/XRP news...</div>
      </div>
    </section>
  </div>

  <footer>
    <p>Contact me: <a href="mailto:aiguy1983@gmail.com">aiguy1983@gmail.com</a></p>
  </footer>

  <script>
    const apiKey = "b19318523e614fa7b16f0924f2bfdb3a"; // Replace with your NewsAPI key

    // Fetch and render the top 100 cryptocurrencies
    async function fetchCrypto() {
      const cryptoContainer = document.getElementById('crypto-info');
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
        if (!response.ok) throw new Error('Failed to fetch data');
        const cryptos = await response.json();
        cryptoContainer.innerHTML = ''; // Clear loading state

        cryptos.forEach((crypto) => {
          const div = document.createElement('div');
          div.className = 'crypto-card';
          div.innerHTML = `
            <img src="${crypto.image}" alt="${crypto.name}">
            <p><strong>${crypto.name}</strong></p>
            <p>Price: $${crypto.current_price.toLocaleString()}</p>
            <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
          `;
          cryptoContainer.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching crypto data:', error);
        cryptoContainer.innerHTML = '<div class="loading">Failed to load cryptocurrency data. Please try again later.</div>';
      }
    }

    // Fetch and render Pi Network news
    async function fetchPiNews() {
      const piNewsContainer = document.getElementById('pi-news');
      try {
        const response = await fetch(`https://newsapi.org/v2/everything?q=pi%20network&sortBy=publishedAt&apiKey=${apiKey}`);
        if (!response.ok) throw new Error('Failed to fetch news');
        const data = await response.json();
        piNewsContainer.innerHTML = ''; // Clear loading state

        data.articles.slice(0, 5).forEach((article) => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          piNewsContainer.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching Pi Network news:', error);
        piNewsContainer.innerHTML = '<div class="loading">Failed to load Pi Network news. Please try again later.</div>';
      }
    }

    // Fetch and render Ripple/XRP news
    async function fetchXrpNews() {
      const xrpNewsContainer = document.getElementById('xrp-news');
      try {
        const response = await fetch(`https://newsapi.org/v2/everything?q=ripple%20OR%20xrp&sortBy=publishedAt&apiKey=${apiKey}`);
        if (!response.ok) throw new Error('Failed to fetch news');
        const data = await response.json();
        xrpNewsContainer.innerHTML = ''; // Clear loading state

        data.articles.slice(0, 5).forEach((article) => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          xrpNewsContainer.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching Ripple/XRP news:', error);
        xrpNewsContainer.innerHTML = '<div class="loading">Failed to load Ripple/XRP news. Please try again later.</div>';
      }
    }

    // Call the functions to load data
    fetchCrypto();
    fetchPiNews();
    fetchXrpNews();
  </script>
</body>
</html>
